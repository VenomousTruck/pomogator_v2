<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>\
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/404.css">
	<title>404 page</title>
</head>

<body>
	<div class="moon"></div>
	<div class="moon__crater moon__crater1"></div>
	<div class="moon__crater moon__crater2"></div>
	<div class="moon__crater moon__crater3"></div>

	<div class="star star1"></div>
	<div class="star star2"></div>
	<div class="star star3"></div>
	<div class="star star4"></div>
	<div class="star star5"></div>

	<div class="error">
		<div class="error__title">404</div>
		<div class="error__subtitle">Hmmm...</div>
		<div class="error__description">Увы, запрос или страница не были найдены.</div>
		<a href="../registration/register.html"><button class="error__button error__button--active">ВХОД</button></a>
		<a href="../index.html"><button class="error__button">ГЛАВНАЯ</button></a>
	</div>

	<div class="astronaut">
		<div class="astronaut__backpack"></div>
		<div class="astronaut__body"></div>
		<div class="astronaut__body__chest"></div>
		<div class="astronaut__arm-left1"></div>
		<div class="astronaut__arm-left2"></div>
		<div class="astronaut__arm-right1"></div>
		<div class="astronaut__arm-right2"></div>
		<div class="astronaut__arm-thumb-left"></div>
		<div class="astronaut__arm-thumb-right"></div>
		<div class="astronaut__leg-left"></div>
		<div class="astronaut__leg-right"></div>
		<div class="astronaut__foot-left"></div>
		<div class="astronaut__foot-right"></div>
		<div class="astronaut__wrist-left"></div>
		<div class="astronaut__wrist-right"></div>

		<div class="astronaut__cord">
			<canvas id="cord" height="500px" width="500px"></canvas>
		</div>

		<div class="astronaut__head">
			<canvas id="visor" width="60px" height="60px"></canvas>
			<div class="astronaut__head-visor-flare1"></div>
			<div class="astronaut__head-visor-flare2"></div>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js'></script>
	<script src="../js/404.js"></script>

</html>
